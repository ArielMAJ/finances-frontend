<div class="background-div">
  <div class="login-content">
    <div>
      <div class="logo">
        <a>
          <mat-icon class="dashboard-button">paid</mat-icon>
        </a>
      </div>

      <form
        class="form-content"
        [formGroup]="loginForm"
        (submit)="submitLogin()"
      >
        <div>
          <div class="input-group">
            <mat-icon matPrefix>email</mat-icon>
            <input
              class="input-login"
              type="email"
              placeholder="Digite seu email"
              formControlName="email"
            />
          </div>
        </div>

        <div>
          <div class="input-group">
            <mat-icon matPrefix>lock</mat-icon>
            <input
              class="input-login"
              type="password"
              placeholder="Digite sua senha"
              formControlName="password"
            />
          </div>
        </div>

        <div class="button-container">
          <button class="input-submit" [disabled]="!loginForm.valid">
            LOGIN
          </button>
        </div>
      </form>
    </div>

    <div>
      <div class="register-section">
        <h2>Boas-vindas ao</h2>
        <h2><strong>Finances Manager</strong></h2>
        <p>NÃ£o tem conta ainda?</p>
        <button routerLink="/register" class="register-button">
          Cadastre-se
        </button>
      </div>
    </div>
  </div>
</div>
